<ul class="monsti-events--event-images">
  {{range .Images}}
  <li>
    <a href="{{.Path}}/">
      <div class="thumbnail">
        <img src="{{.Path}}?size=small_thumbnail">
      </div>
      <div class="title">
        {{(index .Fields "core.Title").RenderHTML}}
      </div>
    </a>
  </li>
  {{end}}
</ul>
